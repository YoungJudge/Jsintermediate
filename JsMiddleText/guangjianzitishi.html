<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <meta charset="utf-8">
    <title>关键字提示</title>
</head>
<style>
    *{margin:0px;padding:0px;}
    p{position:absolute;left:50%;top:50%;width:1000px;height:300px;margin-left:-500px;margin-top:-150px;border:1px solid #ccc;line-height:40px;}
    p span{color:red;}

</style>
<body>
<p id="text">
    JavaScript是面向Web的编程语言，绝大多数现代网站都使用了JavaScript，并且所有的现代Web浏览器——基于桌面系统、游戏机、平板电脑和智能手机的浏览器——均包含了JavaScript解释器。这使得JavaScript能够称得上史上最广泛的编程语言。JavaScript也是前端开发工程师必须掌握的三种技能之一，描述网页内容的HTML、描述网页样式的CSS以及描述网页行为的JavaScript。
</p>

</body>
<script>

    var biaozhun = "JavaScript";
    var Text = document.getElementById("text").innerHTML;
    var Text2 = Text.split(biaozhun).join('<span>'+biaozhun+'</span>');
    document.getElementById("text").innerHTML = Text2;
    for(var i=0;i<document.getElementById("text").getElementsByTagName("span").length;i++)
    {
        document.getElementById("text").getElementsByTagName("span")[i].index = i ;
        document.getElementById("text").getElementsByTagName("span")[i].style["position"] = "relative";
        document.getElementById("text").getElementsByTagName("span")[i].title = "它是门好语言";
        document.getElementById("text").getElementsByTagName("span")[i].onmouseover = function(){
            var div = document.createElement("div");
            div.innerHTML = this.title;
            div.style["position"] = "absolute";
            div.style["background"] = "#FFFFCA";
            div.style["left"] = this.offsetLeft+"px";
            div.style["top"] = (this.offsetTop+18)+"px";
            div.style["lineHeight"] = "30px";
            div.style["padding"] = "5px 5px";
            div.style["border"] = "2px solid #ccc";
            document.getElementById("text").appendChild(div);
        }
        document.getElementById("text").getElementsByTagName("span")[i].onmouseleave = function(){
            document.getElementById("text").removeChild(document.getElementById("text").getElementsByTagName("div")[0]);
        }


    }
</script>
</html>
